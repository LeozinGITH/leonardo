<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TechPanel — Login</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #0f2027, #203a43, #000);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,255,255,0.2);
}

h1 {
  color: #00eaff;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #00eaff;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

.link {
  margin-top: 10px;
  color: #00eaff;
  cursor: pointer;
  font-size: 14px;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}
</style>
</head>

<body>

<div class="login-card">
  <h1>⚡ TechPanel</h1>

  <input type="text" id="user" placeholder="Usuário">
  <input type="password" id="pass" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div class="link" onclick="openModal()">Alterar usuário/senha</div>

  <p id="error" style="color:red;"></p>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Alterar acesso</h3>

    <input type="text" id="newUser" placeholder="Novo usuário">
    <input type="password" id="newPass" placeholder="Nova senha">

    <button onclick="saveCredentials()">Salvar</button>
    <button onclick="closeModal()" style="background:#555;margin-top:10px">Cancelar</button>

    <p id="msg"></p>
  </div>
</div>

<script>
let storedUser = localStorage.getItem("user") || "admin";
let storedPass = localStorage.getItem("pass") || "1234";

function login() {
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  if (user === storedUser && pass === storedPass) {
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("error").innerText = "Credenciais inválidas";
  }
}

function openModal() {
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("msg").innerText = "";
}

function saveCredentials() {
  const newUser = document.getElementById("newUser").value;
  const newPass = document.getElementById("newPass").value;

  if (!newUser || !newPass) {
    document.getElementById("msg").innerText = "Preencha tudo";
    return;
  }

  localStorage.setItem("user", newUser);
  localStorage.setItem("pass", newPass);

  storedUser = newUser;
  storedPass = newPass;

  document.getElementById("msg").style.color = "lightgreen";
  document.getElementById("msg").innerText = "Atualizado com sucesso";

  setTimeout(closeModal, 1200);
}
</script>

</body>
</html>
